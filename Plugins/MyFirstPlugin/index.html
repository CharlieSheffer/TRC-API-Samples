<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-1.11.3.min.js">
</script>

<script src="https://trcanvasdata.blob.core.windows.net/code/trc.js"> </script>
<script src="https://trcanvasdata.blob.core.windows.net/code/plugin.js"></script>

<script src="MyFirstPlugin.js"> </script>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Basic TRC plugin</title>
</head>
<body>
    <p>
        This is an empty TRC plugin that demonstrates calling PluginMain().
    </p>

    <h2>Basic sheet information:</h2>
    <table>
        <tr><td>Name:</td><td><div id="SheetName"></div></td></tr>
        <tr><td>Parent:</td><td><div id="ParentSheetName"></div></td></tr>
        <tr><td>Version:</td><td><div id="SheetVer"></div></td></tr>
        <tr><td>Total Rows:</td><td><div id="RowCount"></div></td></tr>
    </table>      
    <p>Congraulations! You made your first TRC plugin. Here's a gold star.</p>
    <img src="goldstar.png" />
</body>
</html>
